<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        const products = [
            {
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            },
        ];
        function photosProduct(arr) {
            if ('photos' in arr && arr.photos.length > 0){
                return true;
            } else {
                return false;
            }
        }
        let photosProductArray = products.filter(photosProduct);
        console.log(photosProductArray);
        function productSort(a, b) {
            if (a.price > b.price) {
                return 1
            }
            if (a.price < b.price) {
                return -1
            }
            if (a.price === b.price) {
                return 0
            }
        }
        products.sort(productSort);
        console.log(products);
        for (let i = 0; i <=9; console.log(i++)){

        }
        let x = '';
        for (let i = 0; i <= 20; i++) {
            x += 'x'
            console.log(x);
        }
    </script>
</body>
</html>
